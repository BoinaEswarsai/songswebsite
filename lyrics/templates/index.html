<!DOCTYPE html>
<html lang="te">
<head>
  <meta charset="UTF-8">
  <title>‡∞Ö‡∞Æ‡±ç‡∞Æ ‡∞™‡∞æ‡∞ü‡∞≤ ‡∞∏‡∞æ‡∞π‡∞ø‡∞§‡±ç‡∞Ø‡∞Ç</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    async function loadSongs() {
      let response = await fetch("/songs/");
      let songs = await response.json();
      let list = document.getElementById("songList");
      list.innerHTML = "";
      songs.forEach(song => {
        let btn = document.createElement("button");
        btn.className = "w-full text-left p-3 bg-pink-100 rounded-lg hover:bg-pink-200";
        btn.innerText = song.title;
        btn.onclick = () => loadLyrics(song.id);
        list.appendChild(btn);
      });
    }

    async function loadLyrics(id) {
      let response = await fetch(`/songs/${id}/`);
      let song = await response.json();
      document.getElementById("lyricsTitle").innerText = song.title;
      document.getElementById("lyricsText").innerText = song.lyrics;
    }

    function zoomIn() {
      let text = document.getElementById("lyricsText");
      let size = parseInt(window.getComputedStyle(text).fontSize);
      text.style.fontSize = (size + 4) + "px";
    }

    function zoomOut() {
      let text = document.getElementById("lyricsText");
      let size = parseInt(window.getComputedStyle(text).fontSize);
      text.style.fontSize = (size - 4) + "px";
    }

    window.onload = loadSongs;
  </script>
</head>
